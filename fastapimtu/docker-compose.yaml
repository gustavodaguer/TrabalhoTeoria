version: '3'

networks:
    my-network:
        driver: bridge

volumes:
  postgres_data:

services:
  my-app:
    build:
       context: .
       dockerfile: Dockerfile
    container_name: my-app
    restart: always
    ports:
      - "8000:8000"
    deploy:
        resources:
            limits:
              cpus: "0.1"
              memory: 50M
    networks:
      - my-network
    depends_on:
      - postgres
  postgres:
    image: postgres:13.1
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: 250M
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - my-network
  rabbitmq:
    image: rabbitmq:3.8
    container_name: rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "5672:5672"
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: 250M
    networks:
      - my-network